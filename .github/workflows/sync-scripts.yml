name: Sync scripts

on:
  schedule:
    - cron: "0 3 * * *"   # 每天 UTC 03:00 自动同步
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download scripts
        run: |
          set -e

          # ecs.sh
          curl -L https://raw.githubusercontent.com/spiritLHLS/ecs/main/ecs.sh -o ecs.sh
          chmod +x ecs.sh

          # reinstall.sh
          curl -L https://raw.githubusercontent.com/bin456789/reinstall/main/reinstall.sh -o reinstall.sh
          chmod +x reinstall.sh

          # ssh.sh（原名 ssh_tool.sh）
          curl -L https://raw.githubusercontent.com/eooce/ssh_tool/main/ssh_tool.sh -o ssh.sh
          chmod +x ssh.sh

          # root.sh
          curl -L https://raw.githubusercontent.com/Kevin-YST-Du/VPS-test-script/main/root.sh -o root.sh
          chmod +x root.sh

          # net.sh
          curl -L https://raw.githubusercontent.com/xykt/NetQuality/main/net.sh -o net.sh
          chmod +x net.sh

          # ip.sh
          curl -L https://raw.githubusercontent.com/xykt/IPQuality/main/ip.sh -o ip.sh
          chmod +x ip.sh

          # 拉取推送.bat
          curl -L https://raw.githubusercontent.com/Kevin-YST-Du/VPS-test-script/main/拉取推送.bat -o 拉取推送.bat
          chmod +x 拉取推送.bat

      - name: Commit & push if changed
        run: |
          # 配置用户信息
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 防止中文文件名在 Git 中显示为八进制编码
          git config --global core.quotepath false

          # 将所有修改过的文件加入暂存区
          git add .

          # 检查暂存区是否有内容变化
          # 如果没有变化，git diff --cached --quiet 会返回 0，执行 echo 并正常退出
          # 如果有变化，则跳过 if 块，继续执行 commit 和 push
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
            exit 0
          fi

          git commit -m "chore: sync scripts $(date +'%Y-%m-%d %H:%M')"
          git push origin main
